<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="pricing-plan">
      <div class="title">BASIC</div>
      <div class="price">$11.99 /Month</div>
      <ul>
        <li><i class="bi bi-check-square-fill"></i> 10GB Storage</li>
        <li><i class="bi bi-check-square-fill"></i> 1 User</li>
      </ul>
      <button class="sign-up-button">Select</button>
    </div>
    <div class="pricing-plan most-popular">
      <div class="title">STANDARD</div>
      <div class="price">$19.99 /Month</div>
      <ul>
        <li><i class="bi bi-check-square-fill"></i> 50GB Storage</li>
        <li><i class="bi bi-check-square-fill"></i> 5 Users</li>
        <li><i class="bi bi-check-square-fill"></i> Phone &amp; Email Support</li>
      </ul>
      <button class="sign-up-button">Select</button>
    </div>
    <div class="pricing-plan">
      <div class="title">PREMIUM</div>
      <div class="price">$49.99 /Month</div>
      <ul>
        <li><i class="bi bi-check-square-fill"></i> 100GB Storage</li>
        <li><i class="bi bi-check-square-fill"></i> 10 Users</li>
        <li><i class="bi bi-check-square-fill"></i> 24/7 Support</li>
      </ul>
      <button class="sign-up-button">Select</button>
    </div>
  </main>
  <footer>
    <p>Copyright &#169; 2024, Nina Smrekar . All Rights Reserved.</p>
  </footer>
</body>

</html>
